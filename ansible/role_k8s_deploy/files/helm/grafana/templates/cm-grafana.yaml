apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  prometheus.yaml: |-
    {
      "apiVersion": 1,
      "datasources": [
        {
          "access":"proxy",
          "editable": true,
          "name": "prometheus",
          "orgId": 1,
          "type": "prometheus",
          "url": "http://prometheus.monitoring.svc.cluster.local:9090",
          "version": 1
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning-dashboards
data:
  default.yaml: |-
    apiVersion: 1
    providers:
      - name: dashboards
        folder: ''
        type: file
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards
