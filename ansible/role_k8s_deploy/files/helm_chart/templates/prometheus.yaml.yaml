apiVersion: v1
kind: Service
metadata:
  name: {{.Values.service.name}}
  labels:
    app: prometheus
spec:
  type: NodePort
  ports:
  - port: 9090
    targetPort: 9090
  selector:
    app: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-server
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      hostNetwork: true ####so that you can to go a browser at the address - ip_worker:9090
      serviceAccountName: prometheus
      containers:
      - name: prometheus-server
        image: prom/prometheus
        command: ["--web.enable-lifecycle"]
        volumeMounts:
          - name: prometheus-config-volume
            mountPath: /etc/prometheus/prometheus.yml
            subPath: prometheus.yml
          - name: prometheus-data
            mountPath: /prometheus
        ports:
        - containerPort: 9090
      initContainers: #without this there will be error - prometheus panic: Unable to create mmap-ed active query log and pod didn't create
        - name: prometheus-data-permission-fix
          image: busybox
          command: ["/bin/chmod","-R","777", "/prometheus"]
          volumeMounts:
          - name: prometheus-data
            mountPath: /prometheus      
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config     
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: pvc-prometheus-data    